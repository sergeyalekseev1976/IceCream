<div class="backdrop is-hidden" ingredients-modal>
  <div class="modal container">
    <button type="button" class="modal-close-btn" ingredients-modal-close>
      <svg class="mobile-menu-close-icon" width="20" height="20">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-headline">Chololate icecream</p>
    <div>
      <picture class="modal-window-picture">
        <source
          srcset="
            ./images/desktop/desk-modal-ingradients-pict-1-1x.png 1x,
            ./images/desktop/desk-modal-ingradients-pict-1-1x.png 2x
          "
          media="(min-width: 1200px)"
        />

        <source
          srcset="
            ./images/mobile/mob-modal-ingradients-pict-1-1x.png 1x,
            ./images/mobile/mob-modal-ingradients-pict-1-2x.png 2x
          "
          media="(max-width: 1199px)"
        />

        <img
          src="./images/mobile/mob-modal-ingradients-pict-1-1x.png"
          alt="ice-cream-pic"
          class="modal-ingredient-image"
        />
      </picture>
    </div>

    <ul class="circle-list">
      <li class="circle-list-item">
        <p class="circle-number">320</p>
        <p class="circle-names">kcal</p>
      </li>
      <li class="circle-list-item">
        <p class="circle-number">4g</p>
        <p class="circle-names">Prote...</p>
      </li>
      <li class="circle-list-item">
        <p class="circle-number">8,2g</p>
        <p class="circle-names">Fats</p>
      </li>
      <li class="circle-list-item">
        <p class="circle-number">40,4g</p>
        <p class="circle-names">Carbs</p>
      </li>
    </ul>
    <h2 class="modal-title">Ingredients</h2>
    <ul class="ingredients-list">
      <li class="ingredient-content">
        <p class="ingredient-name">Milk</p>
        <p class="ingredient-amount">100ml</p>
      </li>
      <li class="ingredient-content">
        <p class="ingredient-name">Belgian chocolate</p>
        <p class="ingredient-amount">20g</p>
      </li>
      <li class="ingredient-content">
        <p class="ingredient-name">Cream</p>
        <p class="ingredient-amount">150ml</p>
      </li>
      <li class="ingredient-content">
        <p class="ingredient-name">Cocoa powder</p>
        <p class="ingredient-amount">30g</p>
      </li>
      <li class="ingredient-content">
        <p class="ingredient-name">Sugar</p>
        <p class="ingredient-amount">40g</p>
      </li>
      <li class="ingredient-content">
        <p class="ingredient-name">Vanilla sugar</p>
        <p class="ingredient-amount">10g</p>
      </li>
    </ul>

    <form class="franchise__form">
      <div class="franchise-container">
        <div class="input-container">
          <label class="modal-label">
            <input
              class="modal-input-form"
              type="text"
              name="user_name"
              placeholder="Name"
              required
              pattern="[a-zA-Z]{1,15}"
            />
          </label>
        </div>

        <div class="input-container">
          <label class="modal-label">
            <input
              class="modal-input-form"
              type="tel"
              name="user_phone"
              placeholder="Phone"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
            />
          </label>
        </div>

        <div class="input-container">
          <label class="modal-label">
            <textarea
              class="modal-input-comment"
              name="comment"
              rows="5"
              cols="23"
              placeholder="Comment"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            ></textarea>
          </label>
        </div>
      </div>
      <button class="modal-form-submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
